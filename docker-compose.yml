version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: authguard-postgres
    environment:
      POSTGRES_DB: authguard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - authguard-network

  authguard-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authguard-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=authguard;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - authguard-network
    volumes:
      - ./logs:/app/logs

  pgadmin:
    image: dpage/pgadmin4
    container_name: authguard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@authguard.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - authguard-network

volumes:
  postgres_data:

networks:
  authguard-network:
    driver: bridge 